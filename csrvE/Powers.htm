<!Doctype html public "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Powers</title>
  <meta charset="UTF-8">
  <script type="text/javascript">
function stopRKey(E) {
 if (!E) E = window.event ? window.event : null;
 var N = E.target;
 if (!N) N = E.srcElement ? evt.srcElement : null;
 if (E.keyCode==13) if (N.type=='text') return false;
 return true;
 }
document.onkeypress = stopRKey;
  </script>
</head>
<body><form action="/">
  Powers of numbers from 1 to (max %d)
  <input type=text name=n size=4 maxlength=4 value="%.0d"><br><br>
  Powers from 2 to (max %d)
  <input type=text name=c size=1 maxlength=1 value="%.0d"><br><br>
  <input type=submit name=submit value=Submit><br><br>
  <table frame=box rules=all>
    <!-- Break -->
    <tr align=center>
      <!-- Break -->
      <td><i>n</i><sup>%d</sup></td>
      <!-- Break -->
      <td>%D</td>
      <!-- Break -->
    </tr>
    <!-- Break -->
  </table>
</form></body>
</html>
