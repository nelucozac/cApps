<head>

  <meta name=viewport content="width=device-width, initial-scale=1">
  <script type="text/javascript">
function Disable() {
 document.Form.Select.disabled = true;
 }
function textAdjust(O) {
 O.style.height = "1px";
 O.style.height = (25+O.scrollHeight)+"px";
 }
function stopRKey(E) {
 if (!E) E = window.event ? window.event : null;
 var N = E.target;
 if (!N) N = E.srcElement ? evt.srcElement : null;
 if (E.keyCode==13) if (N.type=='text') return false;
 return true;
 }
document.onkeypress = stopRKey;
  </script>
</head>
<body><form name=Form action="/" method=post>
<input type=hidden name=Token value="%s">
<table cellspacing=5>
  <tr>
    <td>User: %s</td>
    <td align=right>
      <input type=submit name=Option value=Home onclick="javascript:Disable()">
    </td>
  </tr>
  <tr><td colspan=2>
    Text to select:<br>
    <textarea name=Select cols=80 maxlength=1000 onkeyup="javascript:textAdjust(this)" style="overflow:hidden">%s</textarea>
  </td></tr>
  <tr><td>
    <input type=submit name=Option value=Select>
  </td></tr>
